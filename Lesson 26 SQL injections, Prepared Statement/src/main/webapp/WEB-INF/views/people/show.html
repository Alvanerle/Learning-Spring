<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Person</title>
  </head>
  <body>

    <h2>ID: </h2><p th:text="${person.getId()}">Value</p>
    <h2>Name: </h2><p th:text="${person.getName()}">Value</p>
    <h2>Age: </h2><p th:text="${person.getAge()}">Value</p>
    <h2>Email: </h2><p th:text="${person.getEmail()}">Value</p>

    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">
      <button style="margin-top: 1%" >Edit</button>
    </a>

    <form style="margin-top: 1%" th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
      <input type="submit" value="Delete"/>
    </form>
  </body>
</html>
